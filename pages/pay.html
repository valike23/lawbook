<!DOCTYPE HTML>
<html lang="en" ng-app="app">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <title>{{title}}</title>
    <base href="/">
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900,900i|Source+Sans+Pro:300,300i,400,400i,600,600i,700,700i,900,900i&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="scss/main.css">
    <link href="styles/app.css" rel="stylesheet" />
    <link rel="stylesheet" href="scss/splide.min.css">
    <link rel="manifest" href="_manifest.json" data-pwa-version="set_in_manifest_and_pwa_js">
    <link rel="apple-touch-icon" sizes="180x180" href="app/icons/icon-192x192.png">
</head>

<body ng-controller="payCtrl" class="theme-light" data-background="none" data-highlight="red2">

    <div id="preloader"><div class="spinner-border color-highlight" role="status"></div></div>

    <div id="page">

        <!-- header and footer bar go here-->
        <div class="header header-fixed header-logo-center">
            <a href="index.html" class="header-title">{{header}}</a>
            <a href="#" class="back-button header-icon header-icon-1"><i class="fas fa-arrow-left"></i></a>
            <a href="#" data-toggle-theme class="header-icon header-icon-4"><i class="fas fa-lightbulb"></i></a>
        </div>
        <div id="footer-bar" class="footer-bar-1">
            <a href="/"><i class="fa fa-home"></i><span>Home</span></a>
            <a href="/lib" class="active-nav"><i class="fa fa-book"></i><span>E-Library</span></a>
            <a href="/blog"><i class="fa fa-blogger"></i><span>Blog</span></a>
            <a href="index-search.html"><i class="fa fa-search"></i><span>Search</span></a>
            <a href="#" data-menu="menu-settings"><i class="fa fa-cog"></i><span>Settings</span></a>
        </div>

        <!--start of page content, add your stuff here-->
        <div class="page-content header-clear-medium">
            <div>
                <div class="card card-style">
                    <div class="content mb-0">
                        <h3>Check Out</h3>
                        <p>
                            The address and name provided below would be the shipping address which the
                            purchased item would be delivered to.
                        </p>
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <div class="input-style input-style-2 has-icon input-required">
                                    <i class="input-icon fa fa-user"></i>
                                    <span class="color-highlight">Full Name</span>
                                    <em>(required)</em>
                                    <input class="form-control" type="name" placeholder="">
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="input-style input-style-2 input-required">
                                    <span>Choose your Country</span>
                                    <em><i class="fa fa-angle-down"></i></em>
                                    <select class="form-control">
                                        <option value="default" disabled="" selected="">Select your Counry</option>
                                        <option value="iOS">Nigeria</option>
                                        <option value="Linux">Ghana</option>
                                        <option value="MacOS">Mali</option>
                                        <option value="Android">USA</option>
                                        <option value="Windows">United Kingdom</option>
                                    </select>
                                </div>

                            </div>
                            <div class="col-12 col-md-6">

                                <div class="input-style input-style-2 input-required">
                                    <span>Choose your State</span>
                                    <em><i class="fa fa-angle-down"></i></em>
                                    <select class="form-control">
                                        <option value="default" disabled="" selected="">Select your State or Region</option>
                                        <option value="iOS">Abia</option>
                                        <option value="Linux">Lagos</option>
                                        <option value="MacOS">Ogun</option>
                                        <option value="Android">Abuja</option>
                                        <option value="Windows">Edo </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="input-style input-style-2 input-required">
                                    <span class="color-highlight">Town/City</span>
                                    <em>(required)</em>
                                    <input class="form-control" type="text" placeholder="">
                                </div>
                            </div>
                            <div class="col-12 col-md-6">

                                <div class="input-style input-style-2 input-required">
                                    <span class="color-highlight">Address</span>
                                    <em>(required)</em>
                                    <input class="form-control" type="text" placeholder="">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <a ng-click="pay()" class="btn btn-m btn-full mb-3
                                   rounded-xl text-uppercase font-900 shadow-s
                                   color-white" style="background-color:#f0d377">Proceed to Payment</a>
                </div>
            </div>

        </div>



    </div>
    <my-sideBar></my-sideBar>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/splide.min.js"></script>
    <script type="text/javascript" src="js/pwa.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/moment.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/service.js"></script>
    <script type="text/javascript" src="js/directives.js"></script>

</body>
</html>
