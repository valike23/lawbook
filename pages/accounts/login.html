<!DOCTYPE HTML>
<html lang="en" ng-app="app">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <title>Lawbook - Login Page</title>
    <base href="/">
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900,900i|Source+Sans+Pro:300,300i,400,400i,600,600i,700,700i,900,900i&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="scss/main.css">
    <link href="styles/app.css" rel="stylesheet" />
    <link rel="manifest" href="_manifest.json" data-pwa-version="set_in_manifest_and_pwa_js">
    <link rel="apple-touch-icon" sizes="180x180" href="app/icons/icon-192x192.png">
</head>

<body ng-controller="accountsCtrl" class="theme-light" data-background="none" data-highlight="red2">

    <div id="preloader"><div class="spinner-border color-highlight" role="status"></div></div>

    <div id="page">

        <!-- header and footer bar go here-->
        <my-header active="home">
        </my-header>
        <my-sidebar></my-sidebar>

        <!--start of page content, add your stuff here-->
        <div class="page-content header-clear-medium pl-sm-5 pr-sm-5 mt-n5">
            <div ng-show="loader" class="text-center" style="position: absolute; left:45%; top:40%;  z-index: 10;">
                <div class="spinner-border color-green1-dark" role="status">
                    <span class="sr-only">Loading...</span>
                </div>

            </div>
            <div class="card card-style ">
                <div class="content mt-4 mb-0">
                    <h1 class="text-center font-900 font-40 text-uppercase mb-0">Login</h1>
                    <p class="bottom-0 text-center color-highlight font-11">Let's get you logged in</p>

                    <div class="input-style has-icon input-style-1 input-required pb-1">
                        <i class="input-icon fa fa-user color-theme"></i>
                        <span>email</span>
                        <em>(required)</em>
                        <input type="email" ng-model="login.email" placeholder="email">
                    </div>
                    <div class="input-style has-icon input-style-1 input-required pb-1">
                        <i class="input-icon fa fa-lock color-theme"></i>
                        <span>Password</span>
                        <em>(required)</em>
                        <input ng-model="login.password" type="password" placeholder="Password">
                    </div>

                    <a ng-click="signIn()" class="btn btn-m mt-2 mb-4 btn-full bg-green1-dark text-uppercase font-900">Login</a>

                    <div class="divider"></div>
                    <div class="row">
                        <div class="col-12 col-sm-6 pt-2">
                            <a href="#" class="btn btn-icon btn-m btn-full shadow-l bg-facebook text-uppercase font-900 text-left"><i class="fab fa-facebook-f text-center"></i>Login with Facebook</a>

                        </div>
                        <div class="col-12 col-sm-6">
                            <a href="#" class="btn btn-icon btn-m mt-2 btn-full shadow-l bg-twitter text-uppercase font-900 text-left"><i class="fab fa-twitter text-center"></i>Login with Twitter</a>

                        </div>

                    </div>

                    <div class="divider mt-4 mb-3"></div>

                    <div class="d-flex">
                        <div class="w-50 font-11 pb-2 color-theme opacity-60 pb-3 text-left"><a href="/register" class="color-theme">Create Account</a></div>
                        <div class="w-50 font-11 pb-2 color-theme opacity-60 pb-3 text-right"><a href="#" class="color-theme">Forgot Credentials</a></div>
                    </div>
                </div>

            </div>

        </div>

        <div id="snackbar-3" class="snackbar-toast bg-red2-dark fade hide" data-delay="3000" data-autohide="true"><i class="fa fa-info mr-3"></i>{{err}}</div>
        <!--end of div id page-->
    </div>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/pwa.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/moment.min.js"></script>
    <script type="text/javascript" src="js/localforage.js"></script>
    <script type="text/javascript" src="js/angular-localForage.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/service.js"></script>
    <script type="text/javascript" src="js/directives.js"></script>

</body>
</html>
