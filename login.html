<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!--===============================================================================================-->
    <link href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <!--===============================================================================================-->
    <link href="css/animate.css" rel="stylesheet" />
    <!--===============================================================================================-->
    <link href="css/hamburgers.min.css" rel="stylesheet" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/select2.css">
    <link href="css/loading.css" rel="stylesheet" />
    <!--===============================================================================================-->
    <link href="css/util.css" rel="stylesheet" />
    <!--===============================================================================================-->
    <link href="css/login.css" rel="stylesheet" />
    <!--===============================================================================================-->
</head>
<body ng-app="app" ng-controller="loginCtrl">

    <div class="limiter" >
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="images/bg_1.jpg" alt="IMG">
                </div>

                <form class="login100-form validate-form" ng-submit="login()">
                    <span class="login100-form-title">
                        Lawbook Login
                    </span>

                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="email" name="email" ng-model="email" placeholder="Email" required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="password" name="pass" ng-model="pass" placeholder="Password" required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
                            Login
                        </button>
                    </div>

                    <div class="text-center p-t-12">
                        <span class="txt1">
                            Forgot
                        </span>
                        <a class="txt2" href="#">
                            Username / Password?
                        </a>
                    </div>

                    <div class="text-center p-t-136">
                        <a class="txt2" href="/register">
                            Create your Account
                            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade "  tabindex="-1" role="dialog" id="myModal" data-backdrop="static" style="width:100%">
        <div class="modal-dialog" role="document" style="height:100%; width:100%">
            <div class="modal-content" style="width: 0%; margin-top:60%; margin-left:40%" ng-if="loading">

                <div class="ld ld-hourglass ld-spin-fast" style="font-size:64px;color:#8da;"></div>
            </div><!-- /.modal-content -->
            <div class="modal-content" style="width: 100%; height:90%;margin-top: 10px; margin-left:-5px; " ng-if="error">

                <img src="images/preview.jpg" style="width:100%; height:100%" />
                <button class="btn-success" style=" position: absolute;top: 90%;left: 27%; width: 46.5%;" data-dismiss="modal">Try Again</button>
            </div><!-- /.modal-content -->
            <div class="modal-content" style="width: 100%; height:98%;margin-top: 10px; margin-left:-5px; " ng-if="access">

                <img src="images/password.gif" style="width:100%; height:100%" />
                <h1 data-title="username incorrect" style=" position: absolute;top: 88%;left: 27%; width: 46.5%;"> <a href="#"> Username or Password Incorrect </a> </h1>

                <button class="btn-success" style=" position: absolute;top: 95.2%;left: 27%; width: 46.5%; margin-bottom:4px" data-dismiss="modal">Try Again</button>

            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

   

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="javascripts/login.js"></script>

</body>
</html>
